name: Code Linting

on:
  workflow_call:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Lint Typescript & HTML
        run: npx eslint "src/**/*.tsx"

      - name: Lint SCSS
        run: npx stylelint "src/**/*.{scss,css}"
